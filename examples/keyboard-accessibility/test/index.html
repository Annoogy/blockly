<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blockly Plugin Test</title>
  <style>
    html, body {
      margin: 0;
    }
</style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
  </nav>

  <div>
  <button class="btn btn-light-primary" id="playNoteAndText">Speak and Play Note</button>
  <button class="btn btn-light" id="playNote">Play Note</button>
  <textarea id="textInput"></textarea>
  <button class="btn btn-light" id="playText">Play Text</button>
  <button type="button" class="btn btn-primary" data-micromodal-trigger="modal-1" id="modalButton">
    Launch demo modal
  </button>
  </div>
  <div class="root">
    <div class="sidebar">
      <h4>Goal</h4>
      <p id="goalText"class="textInfo"></p>
    </div>
    <div class="blocklyArea">
      <div id="blocklyDiv"></div>
    </div>
  </div>
  <script src="../build/test_bundle.js"></script>

  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Micromodal
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <p>
            Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
          </p>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary">Continue</button>
          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
