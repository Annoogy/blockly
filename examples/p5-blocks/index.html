<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: p5 Blocks</title>
  <script src="./node_modules/blockly/blockly_compressed.js"></script>
  <script src="./node_modules/blockly/blocks_compressed.js"></script>
  <script src="./node_modules/blockly/msg/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    .demo {
      padding: 1rem;
    }
  </style>
</head>
<body>
<div class="demo">
  <p>This is a demo of p5 blocks.</p>

  <p>&rarr; Based on the <a href="https://p5js.org/examples/simulate-snowflakes.html">Snowflake</a> example&hellip;</p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
</div>
<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="Loops" categorystyle="loop_category">
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="controls_repeat" disabled="true"></block>
    <block type="controls_forEach"></block>
  </category>
  <category name="Math" categorystyle="math_category">
    <block type="math_number" gap="32">
      <field name="NUM">123</field>
    </block>
    <block type="math_arithmetic">
      <value name="A">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="B">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block>
    <block type="math_random_int">
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">100</field>
        </shadow>
      </value>
    </block>
  </category>
  <category name="Lists" categorystyle="list_category">
    <block type="lists_create_with">
      <mutation items="0"></mutation>
    </block>
    <block type="lists_create_with"></block>
    <block type="lists_setIndex">
      <value name="LIST">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>
    </block>
  </category>
  <sep></sep>
  <category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
  <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category>
  <sep></sep>
  <category name="p5" colour="50"></category>
</xml>


<script>
  var demoWorkspace = Blockly.inject('blocklyDiv',
      {media: 'https://unpkg.com/blockly/media/',
        toolbox: document.getElementById('toolbox')});
</script>

</body>
</html>
